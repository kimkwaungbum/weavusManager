<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:text="${session.sessionUserName}"></span>님 환영합니다.
<table border="1">
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.birthDate}"></td>
        <td th:text="${user.registration}"></td>
        <td th:text="${user.joinDate}"></td>
    </tr>

</table>

</body>
</html>
